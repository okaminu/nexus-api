apply plugin: "jacoco"
jacoco {
    toolVersion = "0.8.4"
}

def fileFilter = ['**/*$*$*.*', 'lt/boldadmin/nexus/api/exception/*', 'lt/boldadmin/nexus/api/repository/*', 
                  'lt/boldadmin/nexus/api/service/*', 'lt/boldadmin/nexus/api/type/*',
                  'lt/boldadmin/nexus/api/*Gateway.class']
def debugTree = fileTree(dir: "${buildDir}/classes/kotlin/main", excludes: fileFilter)

jacocoTestReport {
    reports {
        html.enabled = true
    }

    afterEvaluate {
        classDirectories.from = debugTree
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                element = 'BUNDLE'
                counter = "LINE"
                minimum = 1
            }
        }

        afterEvaluate {
            classDirectories.from = debugTree
        }
    }
}

test { finalizedBy jacocoTestReport }
check.dependsOn(jacocoTestCoverageVerification)